		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

						/>
					</svg>
					<svg
						class="sun-ico display-none"
						xmlns="http://www.w3.org/2000/svg"
						width="26"
						height="26"
					>
						<path

						/>
					</svg>
				</button>
			</h1>
		</header>
		<main class="main">
			<div class="wrapper">
				<div class="box input__box">
					<input
						type="text"
						placeholder="Create new todo"
						class="input box__right"
					/>
					<button type="button" class="submit__btn">+</button>
				</div>

				<ul class="task__container">

						<input type="checkbox" name="check" id="check" class="box__left" />
						<p class="task__name">Write to do app</p>
						<button class="delete__button">
							<img src="./img/icon-cross.svg" />
						</button>
					</li>
					<li class="box task__box">
						<input type="checkbox" name="check" id="check" class="box__left" />
						<p class="task__name">Learn TypeScript</p>

							<img src="./img/icon-cross.svg" />
						</button>
					</li>-->

						<p class="left__info"></p>
						<button class="clear-completed__btn">Clear completed</button>

				</ul>
				<div class="box status__box">
					<button class="all__btn status__btn status-active">All</button>
